<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>offsetParent</title>
</head>
<body>
  <!-- 1.元素自身有fixed定位 -->
  <!-- <div id="test" style="position:fixed"></div> -->
  <!-- 2.元素自身无fixed定位，且父级元素都未经过定位 -->
  <!-- <div>
    <div id="test"></div>
  </div> -->
  <!-- 3.元素自身无fixed定位，且父级元素存在经过定位的元素 -->
  <div id="div0" style="position:absolute">
    <div id="div1" style="position:absolute">
      <div id="test"></div>
    </div>
  </div>
</body>
<script>
  /* offsetParent(定位父级): 与当前元素最近的经过定位(position不等于static)的父级元素
   * 1.元素自身有fixed固定定位时，因为固定定位的元素相对于浏览器视口进行定位，故此时该元素没有定位父级，故offsetParent的结果为null，firefox浏览器因为没有考虑固定定位问题，只有它会返回<body>
   * 2.元素自身无fixed定位，且父级元素都未经过定位，offsetParent的结果为<body>
   * 3.元素自身无fixed定位，且父级元素存在经过定位的元素，offsetParent的结果为离自身元素最近的经过定位的父级元素
   * 4.<body>元素的parentNode是null时，offsetParent的结果为null
  */
  console.log(document.getElementById('test').offsetParent);
</script>
</html>
